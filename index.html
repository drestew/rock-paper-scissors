<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="selection">
      <button class="selection__rock">ROCK</button>
      <button class="selection__paper">PAPER</button>
      <button class="selection__scissors">SCISSORS</button>
    </div>
    <div class="players">
      <div class="players__you">
        <h2 class="players__you-title">Your score</h2>
        <span class="players__you-selection"></span>
        <span class="players__you-score">0</span>
      </div>
      <div class="players__computer">
        <h2 class="players__computer--title">Computer score</h2>
        <span class="players__computer-selection"></span>
        <span class="players__computer-score">0</span>
      </div>
    </div>
    <h3 class="winner"></h3>
  </body>
</html>
